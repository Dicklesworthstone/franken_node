    <circle cx="42" cy="35" r="7" fill="#22c55e" />
    <text x="62" y="41" fill="#cbd5e1" font-family="Menlo, Monaco, Consolas, monospace" font-size="18">status: implemented</text>
    <text x="22" y="80" fill="#38bdf8" font-family="Menlo, Monaco, Consolas, monospace" font-size="18">node + bun lockstep</text>
    <text x="22" y="110" fill="#38bdf8" font-family="Menlo, Monaco, Consolas, monospace" font-size="18">trust cards + revocation</text>
    <text x="22" y="140" fill="#38bdf8" font-family="Menlo, Monaco, Consolas, monospace" font-size="18">incident replay bundles</text>
