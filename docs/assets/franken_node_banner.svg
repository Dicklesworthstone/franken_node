  <rect width="1600" height="420" fill="url(#bg)" />
  <rect x="70" y="70" width="1460" height="280" rx="24" fill="#0b1220" stroke="#334155" stroke-width="2" />
  <rect x="70" y="70" width="1460" height="8" rx="4" fill="url(#accent)" />

  <text x="120" y="185" fill="#e2e8f0" font-family="Menlo, Monaco, Consolas, 'Liberation Mono', monospace" font-size="72" font-weight="700">
