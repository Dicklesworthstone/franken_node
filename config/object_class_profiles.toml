schema_version = "1.0"
registry_version = "2026-02-20"
default_unknown_class_policy = "reject"

[classes.critical_marker]
retention_class = "required"
max_size_bytes = 65536
symbol_overhead_budget = 0.10
fetch_policy = "eager"
integrity_level = "strict"
description = "Critical control marker streams and monotonic sequencing artifacts."

[classes.trust_receipt]
retention_class = "required"
max_size_bytes = 131072
symbol_overhead_budget = 0.15
fetch_policy = "on_demand"
integrity_level = "verified"
description = "Signed trust and policy decision receipts used for audits and replay."

[classes.replay_bundle]
retention_class = "required"
max_size_bytes = 5242880
symbol_overhead_budget = 0.25
fetch_policy = "lazy"
integrity_level = "verified"
description = "Deterministic incident and control replay bundles."

[classes.telemetry_artifact]
retention_class = "ephemeral"
max_size_bytes = 262144
symbol_overhead_budget = 0.20
fetch_policy = "on_demand"
integrity_level = "best_effort"
description = "Operational telemetry snapshots and trend artifacts."
